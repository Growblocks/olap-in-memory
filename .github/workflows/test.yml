name: Test

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    coverage:
        name: Test and coverage
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test
